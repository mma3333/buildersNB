<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Builders NB — Kitchens, Bathrooms & Basements | Free Estimates</title>
  <meta name="description" content="Quality renovations: kitchens, bathrooms, basements, tiling, flooring. Free estimates and honest advice. Serving Fredericton. Call +1 (506) 292-1434." />
  <meta property="og:title" content="Quality Kitchens, Bathrooms & Basements — Built to Last" />
  <meta property="og:description" content="Free estimates • Honest advice • Local craftsmanship" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="hero.jpg" />
  <meta name="theme-color" content="#0a5e56" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0f10; --fg:#111; --muted:#6e7b85; --brand:#0a5e56; --brand-2:#14b8a6; --card:#ffffff; --soft:#f2f5f7; --ring:rgba(20,184,166,.35); }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#0f172a;background:#f7fafc}
    a{color:var(--brand);text-decoration:none}

    /* Containers with safe area spacing */
    .container{max-width:1100px;margin:0 auto;padding-inline:clamp(20px,6vw,32px);padding-left:max(clamp(20px,6vw,32px), env(safe-area-inset-left));padding-right:max(clamp(20px,6vw,32px), env(safe-area-inset-right))}

    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.95);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #e6eef2}
    .nav{display:flex;align-items:center;justify-content:space-between;height:72px}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:70px;height:70px;border-radius:14px;object-fit:cover} /* increased by ~25% */
    .cta{display:inline-flex;gap:10px;align-items:center;background:var(--brand);color:#fff;padding:10px 16px;border-radius:12px;font-weight:600;border:1px solid transparent;box-shadow:0 6px 14px -6px var(--ring)}
    .cta:hover{background:#0d6e65}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid #e6eef2;background:#fff;font-weight:600}
    .btn-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}

    /* Hero */
    .hero{display:grid;grid-template-columns:1.15fr .85fr;gap:28px;padding:48px 0 28px;align-items:center}
    .hero .copy{max-width:680px;margin-inline:auto}
    .hero h2{font-size:40px;line-height:1.1;margin:0 0 12px}
    .hero p{font-size:18px;color:#425466;margin:0 0 20px}
    .badges{display:flex;gap:12px;flex-wrap:wrap;margin:14px 0 22px}
    .badge{background:#e8fffb;color:#065f46;padding:8px 12px;border-radius:999px;font-weight:600;font-size:13px;border:1px solid #b6fff4}
    .hero .panel{background:var(--card);border:1px solid #e6eef2;border-radius:18px;overflow:hidden;box-shadow:0 10px 24px -12px rgba(10,94,86,.25)}
    .hero .panel img{display:block;width:100%;height:320px;object-fit:cover}

    /* Sections */
    section{padding:38px 0}
    .section-title{font-size:28px;margin:0 0 6px}
    .section-sub{color:#475569;margin:0 0 24px}

    /* Services */
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}

    /* Cards */
    .card{background:var(--card);border:1px solid #e6eef2;border-radius:16px;padding:18px}
    .card h3{margin:0 0 6px}
    .card p{margin:0;color:#475569}

    /* Gallery */
    .gallery{display:grid;grid-template-columns:repeat(12,1fr);gap:10px}
    .shot{grid-column:span 4;aspect-ratio:4/3;border-radius:12px;overflow:hidden;border:1px solid #e6eef2;box-shadow:0 10px 24px -16px rgba(15,23,42,.15)}
    .shot img{width:100%;height:100%;object-fit:cover;display:block}

    /* Contact */
    .contact{display:grid;grid-template-columns:1fr 1fr;gap:22px}
    form{background:#ffffff;border:1px solid #e6eef2;border-radius:16px;padding:18px}
    label{display:block;font-weight:600;margin:10px 0 6px;color:#0f172a}
    input,textarea{width:100%;padding:12px 12px;border-radius:12px;border:1px solid #d7e3ea;background:#f8fafc;font:inherit}
    textarea{min-height:120px;resize:vertical}
    button[type=submit]{margin-top:12px}
    .help{color:#64748b;font-size:14px}

    /* Footer */
    footer{padding:32px 0;color:#5b6772}
    .footer-grid{display:grid;grid-template-columns:1fr auto;gap:18px;align-items:center}

    /* Responsive tweaks */
    @media (max-width: 900px){
      .hero{grid-template-columns:1fr}
      .grid.cols-3{grid-template-columns:1fr 1fr}
      .shot{grid-column:span 6}
    }
    @media (max-width: 640px){
      .nav{padding:0}
      .btn-row{gap:8px}
      .cta,.pill{padding:10px 12px;font-size:14px}
      .hero{padding:24px 0 12px}
      .hero .copy{max-width:560px;margin-inline:auto}
      .hero h2{font-size:24px;line-height:1.25}
      .hero p{font-size:15px}
      .badges{justify-content:flex-start}
      .btn-row{flex-direction:column;align-items:stretch}
      .btn-row .cta,.btn-row .pill{width:100%;text-align:center}
      .grid.cols-3{grid-template-columns:1fr}
      .shot{grid-column:span 12}
      .contact{grid-template-columns:1fr}
      .hero .panel img{height:260px}
    }
  </style>
